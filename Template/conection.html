<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Styles similaires à la page de connexion */
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #0a192f;
            color: #e6f1ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .verification-container {
            background-color: #112240;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .verification-title {
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .form-row {
            margin-bottom: 15px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #64ffda;
            background-color: #0a192f;
            color: #e6f1ff;
            font-size: 1em;
        }
        .verify-button {
            background-color: #64ffda;
            color: #0a192f;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .verify-button:hover {
            background-color: #2d8b8f;
        }
        .messages {
            color: #dc3545;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <h1 class="verification-title">connexion</h1>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <form action="connection" method="POST">
            {% csrf_token %}
            <div class="form-row">
                <input type="email" name="email" class="input-field" placeholder="Entrez votre adresse Email" required>
            </div>
            <button type="submit" class="verify-button">se connecter</button>
        </form>
    </div>
</body>
</html>
