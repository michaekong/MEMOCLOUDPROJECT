<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a192f;
            --bg-secondary: #112240;
            --text-primary: #e6f1ff;
            --text-secondary: #8892b0;
            --accent-primary: #64ffda;
            --accent-secondary: #303c55;
            --btn-hover: #2d8b8f;
        }

        * {
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-primary) var(--bg-secondary);
        }

        *::-webkit-scrollbar {
            width: 8px;
        }

        *::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        *::-webkit-scrollbar-thumb {
            background-color: var(--accent-primary);
            border-radius: 20px;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
            height: 100%; /* S'assurer que le corps prend toute la hauteur de l'écran */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Permet de centrer tout le contenu sur l'écran */
        }

        .register-container {
            background: linear-gradient(145deg, var(--bg-secondary), var(--bg-primary));
            padding: 40px;
            border-radius: 12px;
            border: 1px solid rgba(100, 255, 218, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
            overflow-y: auto; /* Permet de scroller si nécessaire */
            max-height: 90vh; /* Limite la hauteur du formulaire à 90% de la hauteur de l'écran */
        }

        .register-title {
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-row.full-width {
            flex-direction: column;
            width: 100%;
        }

        .input-field {
            flex: 1;
            padding: 15px;
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 5px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1em;
            transition: all 0.3s ease;
            width: 100%;
        }

        .input-field:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(100, 255, 218, 0.2);
        }

        .register-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background: var(--accent-primary);
            color: var(--bg-primary);
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .register-button:hover {
            background: var(--btn-hover);
        }

        .login-link {
            margin-top: 20px;
            color: var(--text-secondary);
            text-decoration: none;
        }

        .login-link:hover {
            color: var(--accent-primary);
        }

        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: left;
        }

        .messages .success {
            background-color: rgba(100, 255, 218, 0.1);
            border: 1px solid var(--accent-primary);
        }

        .messages .error {
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.6);
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 10px;
            }

            .register-title {
                font-size: 2em;
            }

            .register-button {
                font-size: 1em;
            }

            .input-field {
                padding: 12px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-title">Inscription</div>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form action="/register" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <input type="text" class="input-field" name="nom" placeholder="Nom" required>
                <input type="text" class="input-field" name="prenom" placeholder="Prénom" required>
            </div>
            <div class="form-row">
                <input type="date" class="input-field" name="birthday" required>
                <select name="sexe" class="input-field" required>
                    <option value="" disabled selected>Sexe</option>
                    <option value="M">Masculin</option>
                    <option value="F">Féminin</option>
                    <option value="A">Autre</option>
                </select>
            </div>
            <div class="form-row">
                <input type="email" class="input-field" name="email" placeholder="Email" required>
                <select name="type" class="input-field" required>
                    <option value="" disabled selected>Type d'utilisateur</option>
                    <option value="standard">Standard</option>
                </select>
            </div>
            <div class="form-row full-width">
                <input type="url" class="input-field" name="realisation_linkedin" placeholder="Lien LinkedIn (optionnel)">
            </div>
            <div class="form-row">
                <input type="password" class="input-field" name="password" placeholder="Mot de passe" required>
                <input type="password" class="input-field" name="confirm_password" placeholder="Confirmer le mot de passe" required>
            </div>
            <div class="form-row full-width">
                <input type="file" class="input-field" name="photo_profil" accept="image/*">
            </div>
            <button type="submit" class="register-button">S'inscrire</button>
        </form>
        <div>
            <a href="{% url 'login' %}" class="login-link">Déjà un compte ? Se connecter</a>
        </div>
    </div>
</body>
</html>
