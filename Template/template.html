<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #0a192f;
            color: #e6f1ff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .verification-container {
            background: linear-gradient(145deg, #112240, #0e203a);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 90%; /* Responsive width */
            max-width: 500px;
            margin: auto; /* Centering */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-out;
        }

        .verification-title {
            font-size: 2em; /* Adjusted for smaller screens */
            margin-bottom: 15px;
            color: #64ffda;
            text-shadow: 0 2px 10px rgba(100, 255, 218, 0.5);
        }

        .verification-message {
            margin-bottom: 20px;
            font-size: 1em; /* Adjusted for smaller screens */
            line-height: 1.5;
        }

        .verify-button {
            background: #64ffda;
            color: #0a192f;
            padding: 12px 25px; /* Adjusted padding */
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            font-size: 1em; /* Adjusted for smaller screens */
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(100, 255, 218, 0.4);
            margin-top: 10px; /* Spacing above button */
        }

        .verify-button:hover {
            background: #2d8b8f;
            box-shadow: 0 6px 15px rgba(100, 255, 218, 0.6);
            transform: scale(1.05);
        }

        footer {
            margin-top: 20px;
            color: #e6f1ff;
            font-size: 0.8em; /* Adjusted for smaller screens */
        }

        footer a {
            color: #64ffda;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s;
        }

        footer a:hover {
            border-color: #64ffda;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <h1 class="verification-title">Bienvenue, {{ user.nom }} !</h1>
        
        <p class="verification-title"">Merci de vous être inscrit sur notre plateforme. Nous sommes ravis de vous compter parmi nous.</p>
        
        <p class="verification-title">Pour activer votre compte, utilisez le code d'activation suivant :</p>
        
        <a class="verify-button" href="{{ verification_url }}">{{ verification_code }}</a>

        <footer>
            <small>Si vous avez des questions, contactez-nous à : 
                <a href="mailto:memecloudenstp@gmail.com">memecloudenstp@gmail.com</a>
            </small>
        </footer>
    </div>
</body>
</html>
