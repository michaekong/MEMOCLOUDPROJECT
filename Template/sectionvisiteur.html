<section x-show="activeSection === 'visiteurs'" class="p-6 border border-gray-700 dark:border-gray-600 rounded-lg shadow-lg transition max-w-4xl mx-auto mt-8">
    <div id="spinner-visiteurs" class="spinner-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>
    <h2 class="text-xl font-semibold mb-4">LISTE DES VISITEURS </h2>
   

   

    <!-- Search and Filter Section -->
<div class="mt-4">
    <input type="text" id="visiteurSearchInput" placeholder="Recherche globale..." class="px-4 py-2 border rounded-md" onkeyup="searchTable('visiteurTable', 'visiteurSearchInput')">
    <input type="text" id="visiteurEmailFilter" placeholder="Filtrer par Email" class="px-4 py-2 border rounded-md" onkeyup="filterTable('visiteurTable', 'visiteurEmailFilter', 1)">
    <input type="text" id="visiteurdateFilter" placeholder="Filtrer par date" class="px-4 py-2 border rounded-md" onkeyup="filterTable('visiteurTable', 'visiteurdateFilter', 2)">
    <button onclick="clearFilters('visiteurTable', 'visiteurSearchInput', 'visiteurEmailFilter','visiteurdateFilter')" class="px-4 py-2 bg-gray-500 text-white rounded-md">Effacer filtres</button>
</div>

<!-- Visiteurs Table -->
<div class="overflow-x-auto mt-4">
    <table id="visiteurTable" class="min-w-full border-collapse border border-gray-300 dark:border-gray-700">
        <thead>
            <tr class="bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300">
                <th class="border border-gray-300 dark:border-gray-700 px-4 py-2">ID</th>
                <th class="border border-gray-300 dark:border-gray-700 px-4 py-2">EMAIL</th>
                <th class="border border-gray-300 dark:border-gray-700 px-4 py-2">DATE</th>
            </tr>
        </thead>
        <tbody>
            {% for users in visiteurs %}
                <tr >
                    <td class="border border-gray-300 dark:border-gray-700 px-4 py-2">{{ users.id }}</td>
                    <td class="border border-gray-300 dark:border-gray-700 px-4 py-2">{{ users.emailv }}</td>
                    <td class="border border-gray-300 dark:border-gray-700 px-4 py-2">{{ users.datev }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const spinner = document.getElementById('spinner-visiteurs');
        
        // Masquer le spinner immédiatement après que la page soit prête
        spinner.style.display = 'none';
    
        // Fonction pour afficher le spinner
        function showSpinner() {
            spinner.style.display = 'flex';  // Affiche le spinner (mode flex pour centrer)
        }
    
        // Fonction pour masquer le spinner
        function hideSpinner() {
            spinner.style.display = 'none'; // Cache le spinner
        }
    
        // Afficher le spinner lors de l'envoi d'une recherche
        document.getElementById('visiteurSearchInput').addEventListener('keyup', function() {
            showSpinner(); // Affiche le spinner lors de la recherche
            setTimeout(() => {
                hideSpinner(); // Masque le spinner après un délai (simulateur de chargement)
            }, 500);  // Simuler un temps de recherche
        });
    
        // Afficher le spinner lors du filtrage des visiteurs
        document.getElementById('visiteurEmailFilter').addEventListener('keyup', function() {
            showSpinner(); // Affiche le spinner lors du filtrage
            setTimeout(() => {
                hideSpinner(); // Masque le spinner après un délai (simulateur de filtrage)
            }, 500);  // Simuler un temps de filtrage
        });
    
        // Masquer le spinner après le chargement complet de la page
        window.addEventListener('load', () => {
            hideSpinner(); // Cache le spinner une fois la page chargée
        });
    });
    
</script>

</section>
